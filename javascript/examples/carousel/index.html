<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel-container">
    <!-- Image Wrapper -->
    <div class="carousel-wrapper" id="carousel">
      <img src="https://via.placeholder.com/800x300?text=Slide+1" class="carousel-slide" alt="Slide 1">
      <img src="https://via.placeholder.com/800x300?text=Slide+2" class="carousel-slide" alt="Slide 2">
      <img src="https://via.placeholder.com/800x300?text=Slide+3" class="carousel-slide" alt="Slide 3">
    </div>

    <!-- Navigation Buttons -->
    <button class="carousel-btn prev" id="prevBtn">&#10094;</button>
    <button class="carousel-btn next" id="nextBtn">&#10095;</button>

    <!-- Navigation Dots -->
    <div class="carousel-dots" id="carouselDots"></div>
  </div>
  
  <script src="./main.js"></script>
</body>
</html>
